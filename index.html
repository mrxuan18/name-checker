    <script src="https://tcb-js-sdk-d3s9b.tcloudbaseapp.com/tcb.js"></script>
    <script>
        // ËÖæËÆØ‰∫ëÂºÄÂèëÈÖçÁΩÆ - Â∑≤ÈÖçÁΩÆÂ•Ω‰Ω†ÁöÑÁéØÂ¢É
        const CONFIG = {
            // ËÖæËÆØ‰∫ëÂºÄÂèëÈÖçÁΩÆ
            envId: 'app-a1hm37m4',                // ‰Ω†ÁöÑÁéØÂ¢ÉID
            
            // Ê†°ÂèãÂêçÂçïÔºàËØ∑Âú®ËøôÈáåÊ∑ªÂä†ÁúüÂÆûÁöÑÊ†°ÂèãÂêçÂçïÔºâ
            useCloudAlumniList: false,            
            embeddedCSV: `Âº†‰∏â

Âº†‰∏â

Â≠ô‰∏É
Âë®ÂÖ´

ÁéãÂàö

ÂàòËä≥
ÂàòËä≥
Â∞èÊòé
Â∞èÁ∫¢
Â∞èÊùé
Â∞èÁéã
ËØ∑Âú®ËøôÈáåÊ∑ªÂä†‰Ω†ÁöÑÁúüÂÆûÊ†°ÂèãÂêçÂçï
ÊØèË°å‰∏Ä‰∏™ÂßìÂêç
ÊîØÊåÅÈáçÂêç`,
            
            // Êï∞ÊçÆÂ∫ìÈõÜÂêàÂêçÁß∞
            alumniCollection: 'alumni_list',      
            claimedCollection: 'claimed_records'  // ‰Ω†ÂàöÂàõÂª∫ÁöÑÈõÜÂêà
        };
        
        let app; // ËÖæËÆØ‰∫ëÂºÄÂèëÂÆû‰æã
        let db;  // Êï∞ÊçÆÂ∫ìÂÆû‰æã
        let alumniList = []; // Ê†°ÂèãÂêçÂçï
        let claimedList = {}; // Â∑≤È¢ÜÂèñËÆ∞ÂΩï
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initTencentCloud();
        });
        
        // ÂàùÂßãÂåñËÖæËÆØ‰∫ëÂºÄÂèë
        async function initTencentCloud() {
            try {
                if (!CONFIG.envId) {
                    throw new Error('ËØ∑ÈÖçÁΩÆËÖæËÆØ‰∫ëÂºÄÂèëÁéØÂ¢ÉID');
                }
                
                showLoading('Ê≠£Âú®ÂàùÂßãÂåñËÖæËÆØ‰∫ëÂºÄÂèë...');
                
                // ÂàùÂßãÂåñ‰∫ëÂºÄÂèë
                app = tcb.init({
                    env: CONFIG.envId
                });
                
                db = app.database();
                
                // ÂåøÂêçÁôªÂΩï
                await app.auth().anonymousSignIn();
                
                showLoading('Ê≠£Âú®Âä†ËΩΩÊ†°ÂèãÂêçÂçï...');
                await loadAlumniList();
                
                showLoading('Ê≠£Âú®ÂêåÊ≠•È¢ÜÂèñËÆ∞ÂΩï...');
                await loadClaimedRecords();
                
                hideLoading();
                showSyncStatus('ËÖæËÆØ‰∫ëÂºÄÂèëÂ∑≤ËøûÊé•');
                enableInput();
                updateStats();
                
            } catch (error) {
                console.error('ËÖæËÆØ‰∫ëÂºÄÂèëÂàùÂßãÂåñÂ§±Ë¥•:', error);
                showError(`ÂàùÂßãÂåñÂ§±Ë¥•: ${error.message}`);
                
                // ÈôçÁ∫ßÂà∞Êú¨Âú∞Ê®°Âºè
                fallbackToLocal();
            }
        }
        
        // ÈôçÁ∫ßÂà∞Êú¨Âú∞Ê®°Âºè
        function fallbackToLocal() {
            showLoading('‰ΩøÁî®Êú¨Âú∞Ê®°Âºè...');
            parseCSV(CONFIG.embeddedCSV);
            loadClaimedListLocal();
            hideLoading();
            showSyncStatus('‰ΩøÁî®Êú¨Âú∞Ê®°ÂºèÔºàÊï∞ÊçÆ‰∏çÂêåÊ≠•Ôºâ');
            enableInput();
            updateStats();
        }
        
        // Âä†ËΩΩÊ†°ÂèãÂêçÂçï
        async function loadAlumniList() {
            if (CONFIG.useCloudAlumniList) {
                // ‰ªé‰∫ëÊï∞ÊçÆÂ∫ìÂä†ËΩΩ
                try {
                    const result = await db.collection(CONFIG.alumniCollection).get();
                    if (result.data && result.data.length > 0) {
                        alumniList = result.data;
                    } else {
                        throw new Error('‰∫ëÁ´ØÊ†°ÂèãÂêçÂçï‰∏∫Á©∫');
                    }
                } catch (error) {
                    console.warn('‰ªé‰∫ëÁ´ØÂä†ËΩΩÊ†°ÂèãÂêçÂçïÂ§±Ë¥•Ôºå‰ΩøÁî®ÂÜÖÂµåÊï∞ÊçÆ:', error);
                    parseCSV(CONFIG.embeddedCSV);
                }
            } else {
                // ‰ΩøÁî®ÂÜÖÂµåÊï∞ÊçÆ
                parseCSV(CONFIG.embeddedCSV);
            }
        }
        
        // Âä†ËΩΩÈ¢ÜÂèñËÆ∞ÂΩï
        async function loadClaimedRecords() {
            try {
                const result = await db.collection(CONFIG.claimedCollection).get();
                
                claimedList = {};
                result.data.forEach(record => {
                    claimedList[record.alumniId] = {
                        name: record.name,
                        timestamp: record.timestamp,
                        date: record.date,
                        _id: record._id
                    };
                });
                
            } catch (error) {
                console.warn('Âä†ËΩΩÈ¢ÜÂèñËÆ∞ÂΩïÂ§±Ë¥•:', error);
                claimedList = {};
            }
        }
        
        // ‰øùÂ≠òÈ¢ÜÂèñËÆ∞ÂΩïÂà∞‰∫ëÊï∞ÊçÆÂ∫ì
        async function saveClaimedRecord(alumni) {
            try {
                const record = {
                    alumniId: alumni.id,
                    name: alumni.name,
                    timestamp: new Date().toISOString(),
                    date: new Date().toISOString().split('T')[0],
                    deviceInfo: navigator.userAgent.substring(0, 100) // ËÆ∞ÂΩïËÆæÂ§á‰ø°ÊÅØ
                };
                
                const result = await db.collection(CONFIG.claimedCollection).add(record);
                
                // Êõ¥Êñ∞Êú¨Âú∞ËÆ∞ÂΩï
                claimedList[alumni.id] = {
                    ...record,
                    _id: result.id
                };
                
                return true;
            } catch (error) {
                console.error('‰øùÂ≠òÂà∞‰∫ëÁ´ØÂ§±Ë¥•:', error);
                throw error;
            }
        }
        
        // Ëß£ÊûêCSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const names = [];
            
            lines.forEach((line, index) => {
                const columns = line.split(',');
                const name = columns[0] ? columns[0].trim().replace(/"/g, '') : '';
                
                if (name && name !== 'ÂßìÂêç' && name !== 'name' && name !== 'ÂêçÂ≠ó') {
                    names.push({
                        id: `${name}_${index}`,
                        name: name,
                        originalIndex: index
                    });
                }
            });
            
            if (names.length === 0) {
                throw new Error('CSVÊñá‰ª∂‰∏≠Ê≤°ÊúâÊâæÂà∞ÊúâÊïàÁöÑÂßìÂêçÊï∞ÊçÆ');
            }
            
            alumniList = names;
        }
        
        // Êú¨Âú∞Â≠òÂÇ®Áõ∏ÂÖ≥ÂáΩÊï∞
        function loadClaimedListLocal() {
            const stored = localStorage.getItem('claimedList');
            claimedList = stored ? JSON.parse(stored) : {};
        }
        
        function saveClaimedListLocal() {
            localStorage.setItem('claimedList', JSON.stringify(claimedList));
        }
        
        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading(message) {
            document.getElementById('loadingText').textContent = message;
            document.getElementById('loadingContainer').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            document.getElementById('loadingContainer').classList.add('hidden');
        }
        
        // ÊòæÁ§∫ÂêåÊ≠•Áä∂ÊÄÅ
        function showSyncStatus(message) {
            document.getElementById('syncStatus').textContent = message;
            document.getElementById('syncStatus').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('syncStatus').classList.add('hidden');
            }, 3000);
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            setTimeout(() => {
                document.getElementById('successMessage').classList.add('hidden');
            }, 3000);
        }
        
        // ÂêØÁî®ËæìÂÖ•ÂäüËÉΩ
        function enableInput() {
            document.getElementById('nameInput').disabled = false;
            document.getElementById('checkBtn').disabled = false;
        }
        
        // Ê£ÄÊü•ÂßìÂêç
        function checkName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                showResult('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêçÔºÅ', 'not-found');
                return;
            }
            
            const matchedAlumni = alumniList.filter(alumni => alumni.name === name);
            
            if (matchedAlumni.length === 0) {
                showResult(`Êä±Ê≠âÔºåÊú™ÊâæÂà∞ "${name}" ÁöÑÊ†°Âèã‰ø°ÊÅØ`, 'not-found');
                hideDuplicateOptions();
                return;
            }
            
            if (matchedAlumni.length === 1) {
                handleSingleMatch(matchedAlumni[0]);
            } else {
                showDuplicateOptions(matchedAlumni);
            }
        }
        
        // Â§ÑÁêÜÂçï‰∏™ÂåπÈÖç
        function handleSingleMatch(alumni) {
            if (claimedList[alumni.id]) {
                showResult(`${alumni.name} - ÊÇ®Â∑≤ÁªèÈ¢ÜÂèñËøáÁ§ºÂìÅ‰∫Ü ‚úÖ`, 'taken');
            } else {
                claimGift(alumni);
            }
            hideDuplicateOptions();
        }
        
        // ÊòæÁ§∫ÈáçÂêçÈÄâÊã©È°π
        function showDuplicateOptions(matchedAlumni) {
            const duplicateOptions = document.getElementById('duplicateOptions');
            const duplicateList = document.getElementById('duplicateList');
            
            duplicateList.innerHTML = '';
            
            matchedAlumni.forEach((alumni, index) => {
                const item = document.createElement('div');
                item.className = 'duplicate-item';
                
                const isClaimed = claimedList[alumni.id];
                const status = isClaimed ? 'Â∑≤È¢ÜÂèñ' : 'ÂèØÈ¢ÜÂèñ';
                const statusClass = isClaimed ? 'status-taken' : 'status-available';
                
                item.innerHTML = `
                    <div>
                        <span class="duplicate-name">${alumni.name} #${index + 1}</span>
                        <span class="duplicate-status ${statusClass}">${status}</span>
                    </div>
                    <button class="duplicate-btn" 
                            onclick="selectAlumni('${alumni.id}')" 
                            ${isClaimed ? 'disabled' : ''}>
                        ${isClaimed ? 'Â∑≤È¢ÜÂèñ' : 'ÈÄâÊã©Ê≠§È°π'}
                    </button>
                `;
                
                duplicateList.appendChild(item);
            });
            
            duplicateOptions.style.display = 'block';
            hideResult();
        }
        
        // ÈöêËóèÈáçÂêçÈÄâÊã©È°π
        function hideDuplicateOptions() {
            document.getElementById('duplicateOptions').style.display = 'none';
        }
        
        // ÈÄâÊã©ÁâπÂÆöÊ†°Âèã
        function selectAlumni(alumniId) {
            const alumni = alumniList.find(a => a.id === alumniId);
            if (alumni) {
                claimGift(alumni);
                hideDuplicateOptions();
            }
        }
        
        // È¢ÜÂèñÁ§ºÂìÅ
        async function claimGift(alumni) {
            showLoading('Ê≠£Âú®Â§ÑÁêÜÈ¢ÜÂèñ...');
            
            try {
                if (app && db) {
                    // ‰ΩøÁî®ËÖæËÆØ‰∫ëÂºÄÂèë
                    await saveClaimedRecord(alumni);
                    showSyncStatus('Êï∞ÊçÆÂ∑≤ÂÖ®ÁêÉÂêåÊ≠•');
                } else {
                    // Êú¨Âú∞Ê®°Âºè
                    claimedList[alumni.id] = {
                        name: alumni.name,
                        timestamp: new Date().toISOString(),
                        date: new Date().toISOString().split('T')[0]
                    };
                    saveClaimedListLocal();
                    showSyncStatus('Â∑≤‰øùÂ≠òÂà∞Êú¨Âú∞');
                }
                
                hideLoading();
                updateStats();
                showResult(`ÊÅ≠Âñú ${alumni.name}ÔºÅÁ§ºÂìÅÈ¢ÜÂèñÊàêÂäü üéâ`, 'available');
                
                document.getElementById('nameInput').value = '';
                
            } catch (error) {
                hideLoading();
                showError('È¢ÜÂèñÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                console.error('È¢ÜÂèñÂ§±Ë¥•:', error);
            }
        }
        
        // Âà∑Êñ∞Êï∞ÊçÆ
        async function refreshData() {
            if (app && db) {
                showLoading('Ê≠£Âú®Âà∑Êñ∞Êï∞ÊçÆ...');
                await loadClaimedRecords();
                hideLoading();
                updateStats();
                showSyncStatus('Êï∞ÊçÆÂ∑≤Âà∑Êñ∞');
            } else {
                loadClaimedListLocal();
                updateStats();
                showSyncStatus('Êú¨Âú∞Êï∞ÊçÆÂ∑≤Âà∑Êñ∞');
            }
        }
        
        // ÊòæÁ§∫ÁªìÊûú
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            
            result.offsetHeight;
            result.classList.add('show');
            
            setTimeout(() => {
                result.classList.remove('show');
            }, 5000);
        }
        
        // ÈöêËóèÁªìÊûú
        function hideResult() {
            const result = document.getElementById('result');
            result.classList.remove('show');
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            const totalNames = alumniList.length;
            const claimedCount = Object.keys(claimedList).length;
            const remainingCount = totalNames - claimedCount;
            
            document.getElementById('totalNames').textContent = totalNames;
            document.getElementById('claimedCount').textContent = claimedCount;
            document.getElementById('remainingCount').textContent = remainingCount;
        }
        
        // ÂØºÂá∫Êï∞ÊçÆ
        function exportData() {
            if (Object.keys(claimedList).length === 0) {
                showResult('ÊöÇÊó†È¢ÜÂèñËÆ∞ÂΩïÂèØÂØºÂá∫', 'not-found');
                return;
            }
            
            const records = Object.values(claimedList).map(record => {
                return `${record.name},${record.timestamp}`;
            });
            
            const csvContent = 'ÂßìÂêç,È¢ÜÂèñÊó∂Èó¥\n' + records.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `È¢ÜÂèñËÆ∞ÂΩï_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showResult('È¢ÜÂèñËÆ∞ÂΩïÂØºÂá∫ÊàêÂäüÔºÅ', 'available');
        }
        
        // ÂõûËΩ¶ÈîÆÊîØÊåÅ
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkName();
            }
        });
        
        // Èò≤Ê≠¢È°µÈù¢Áº©Êîæ
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
