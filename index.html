        // éªŒè¯äº‘ç«¯åŒæ­¥æ˜¯å¦æˆåŠŸ
        async function verifyCloudSync() {

        function saveClaimedToLocal() {

        // è§£æCSV
        function parseCSV(csvText) {
            showLoading('æ­£åœ¨å¤„ç†æ ¡å‹åå•...');
            
            // ä½¿ç”¨å»¶è¿Ÿå¤„ç†ä»¥é¿å…é˜»å¡UI
            setTimeout(() => {
                try {
                    const lines = csvText.split('\n').filter(line => line.trim());
                    const names = [];
                    
                    // è¿›åº¦æŒ‡ç¤ºå˜é‡
                    const totalLines = lines.length;
                    const updateInterval = Math.max(1, Math.floor(totalLines / 10)); // æ›´æ–°10æ¬¡è¿›åº¦
                    
                    // åˆ†æ‰¹å¤„ç†å¤§å‹CSVä»¥é¿å…UIå†»ç»“
                    processLinesInBatches(lines, 0, 1000, names, totalLines, updateInterval);
                    
                } catch (error) {
                    console.error('å¤„ç†CSVæ—¶å‡ºé”™:', error);
                    showError('CSVå¤„ç†é”™è¯¯: ' + error.message);
                    hideLoading();
                    
                    // å°è¯•åŠ è½½å¤‡ç”¨æ•°æ®
                    if (CONFIG.embeddedCSV && csvText !== CONFIG.embeddedCSV) {
                        setTimeout(() => {
                            loadEmbeddedCSV();
                        }, 1000);
                    }
                }
            }, 100);
        }
        
        // åˆ†æ‰¹å¤„ç†CSVè¡Œ
        function processLinesInBatches(lines, startIndex, batchSize, names, totalLines, updateInterval) {
            const endIndex = Math.min(startIndex + batchSize, lines.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const line = lines[i];
                const columns = line.split(',');
                const name = columns[0] ? columns[0].trim().replace(/"/g, '') : '';
                
                if (name && name !== 'å§“å' && name !== 'name' && name !== 'åå­—' && !name.includes('è¯·åœ¨è¿™é‡Œæ·»åŠ ')) {
                    names.push({
                        id: `${name}_${i}`,
                        name: name,
                        originalIndex: i
                    });
                }
                
                // æ›´æ–°å¤„ç†è¿›åº¦
                if (i % updateInterval === 0) {
                    const progress = Math.floor((i / totalLines) * 100);
                    document.getElementById('loadingText').textContent = `æ­£åœ¨å¤„ç†æ ¡å‹åå•... ${progress}%`;
                }
            }
            
            if (endIndex < lines.length) {
                // è¿˜æœ‰æ›´å¤šè¡Œè¦å¤„ç†ï¼Œå®‰æ’ä¸‹ä¸€æ‰¹
                setTimeout(() => {
                    processLinesInBatches(lines, endIndex, batchSize, names, totalLines, updateInterval);
                }, 0);
            } else {
                // æ‰€æœ‰è¡Œéƒ½å·²å¤„ç†å®Œæ¯•
                finishCSVProcessing(names);
            }
        }
        
        // å®ŒæˆCSVå¤„ç†
        function finishCSVProcessing(names) {
            if (names.length === 0) {
                showError('CSVæ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å§“åæ•°æ®');
                hideLoading();
                return;
            }
            
            // æ„å»ºå§“åç´¢å¼•ä»¥åŠ å¿«æœç´¢
            alumniList = names;
            buildNameIndex(names);
            
            hideLoading();
            showSuccess(`æˆåŠŸåŠ è½½ ${alumniList.length} ä½æ ¡å‹ä¿¡æ¯`);
            enableInput();
            updateStats();
        }
        
        // æ„å»ºå§“åç´¢å¼•ä»¥åŠ å¿«æœç´¢
        let nameIndex = {};
        function buildNameIndex(names) {
            nameIndex = {};
            for (let i = 0; i < names.length; i++) {
                const name = names[i].name;
                if (!nameIndex[name]) {
                    nameIndex[name] = [];
                }
                nameIndex[name].push(i);
            }
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(message) {

            document.getElementById('loadingContainer').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            document.getElementById('nameInput').disabled = true;
            document.getElementById('checkBtn').disabled = true;
        }
        
        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            document.getElementById('loadingContainer').classList.add('hidden');
        }
        
        // æ˜¾ç¤ºåŒæ­¥çŠ¶æ€
        function showSyncStatus(message) {

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

        // é€‰æ‹©ç‰¹å®šæ ¡å‹

            clearTimeout(window.resultTimer); // æ¸…é™¤ä¹‹å‰çš„è®¡æ—¶å™¨
            window.resultTimer = setTimeout(() => {

        function showJsonBinInfo() {

                    <p>æ‚¨å¯ä»¥ç›´æ¥è®¿é—®JSONBinç®¡ç†ç•Œé¢é‡ç½®æˆ–ä¿®æ”¹æ•°æ®ï¼š</p>
                    <ol style="margin-left:20px">
                        <li>è®¿é—® <a href="https://jsonbin.io/app/bins" target="_blank">https://jsonbin.io/app/bins</a></li>
                        <li>ä½¿ç”¨æ‚¨çš„è´¦å·ç™»å½•</li>
                        <li>æ‰¾åˆ°IDä¸º <code>${CONFIG.jsonbinBinId}</code> çš„æ•°æ®</li>
                        <li>ç‚¹å‡»"Edit"å¯ä»¥ç¼–è¾‘ï¼Œæ¸…ç©ºå†…å®¹åæ›¿æ¢ä¸º <code>{}</code> å³å¯é‡ç½®</li>
                    </ol>
                    <p><small>æ³¨æ„ï¼šè¯·è°¨æ…æ“ä½œï¼Œæ•°æ®ä¿®æ”¹åå°†å½±å“æ‰€æœ‰ä½¿ç”¨è¯¥ç³»ç»Ÿçš„ç”¨æˆ·</small></p>
                </div>`;
            
            // åˆ›å»ºæ¨¡æ€æ¡†
            const modal = document.createElement('div');

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            // è‡ªå®šä¹‰å¯†ç è¾“å…¥æ¡†è€Œä¸æ˜¯ä½¿ç”¨prompt
            hideResult(); // å…ˆéšè—å½“å‰ç»“æœ
            
            // åˆ›å»ºæ¨¡æ€æ¡†
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';

            modal.style.bottom = '0';

            modal.appendChild(modalContent);

            // è·å–è¾“å…¥æ¡†ç„¦ç‚¹

            // å–æ¶ˆæŒ‰é’®

            // ç‚¹å‡»èƒŒæ™¯å…³é—­

            // å¯†ç è¾“å…¥æ¡†å›è½¦æ”¯æŒ

            document.getElementById('confirmExport').addEventListener('click', function() {
                const password = document.getElementById('exportPassword').value;
                document.body.removeChild(modal);
                
                // æ£€æŸ¥å¯†ç 
                if (password !== 'xy2025') {

        // æ‰§è¡Œå¯¼å‡ºæ“ä½œ
        function proceedWithExport() {
            if (Object.keys(claimedList).length === 0) {
                showResult('æš‚æ— é¢†å–è®°å½•å¯å¯¼å‡º', 'not-found');
                return;
            }
            
            const records = Object.values(claimedList).map(record => {
                return `${record.name},${record.timestamp}`;
            });
            
            const csvContent = 'å§“å,é¢†å–æ—¶é—´\n' + records.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `é¢†å–è®°å½•_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showResult('é¢†å–è®°å½•å¯¼å‡ºæˆåŠŸï¼', 'available');
        }
        
        // å›è½¦é”®å’ŒæŒ‰é’®ç‚¹å‡»æ”¯æŒ
        document.getElementById('nameInput').addEventListener('keypress', function(e) {

        document.getElementById('checkBtn').addEventListener('click', function() {

        // é˜²æ­¢é¡µé¢ç¼©æ”¾
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
