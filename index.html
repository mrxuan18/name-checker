<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ê†°ÂèãÁ§ºÂìÅÈ¢ÜÂèñÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .loading-container {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }
        
        .loading-text {
            font-size: 14px;
            color: #007bff;
            margin-bottom: 10px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .sync-status {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d5ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .cloud-badge {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 11px;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .name-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .name-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .name-input:disabled {
            background: #f8f9fa;
            color: #6c757d;
        }
        
        .check-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .check-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .check-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result.available {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .result.taken {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .result.not-found {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            color: white;
        }
        
        .duplicate-options {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .duplicate-title {

            color: #333;
            margin-bottom: 10px;
        }
        
        .duplicate-item {

            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .duplicate-item:last-child {
            border-bottom: none;
        }
        
        .duplicate-name {
            font-weight: bold;
            color: #333;
        }
        
        .duplicate-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .status-available {
            background: #d4edda;
            color: #155724;
        }
        
        .status-taken {
            background: #f8d7da;
            color: #721c24;
        }
        
        .duplicate-btn {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #667eea;
            color: white;
        }
        
        .duplicate-btn:hover {
            background: #5a6fd8;
        }
        
        .duplicate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: #f8f9fa;
        }
        
        .refresh-btn {
            border-color: #28a745;
            color: #28a745;
        }
        
        .refresh-btn:hover {
            background: #28a745;
            color: white;
        }
        
        .export-btn {
            border-color: #4facfe;
            color: #4facfe;
        }
        
        .export-btn:hover {
            background: #4facfe;
            color: white;
        }
        
        .animation {
            animation: fadeInUp 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hidden {
            display: none;
        }
        
        /* ÂæÆ‰ø°ÈÄÇÈÖç */
        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .name-input, .check-btn {
                font-size: 16px;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container animation">
        <h1 class="title">üéÅ Ê†°ÂèãÁ§ºÂìÅÈ¢ÜÂèñÁ≥ªÁªü</h1>
        <p class="subtitle">ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêçÊü•ËØ¢Á§ºÂìÅÈ¢ÜÂèñÁä∂ÊÄÅ</p>
        
        <div class="cloud-badge">‚ö° JSONBin‰∫ëÂêåÊ≠•È©±Âä®</div>
        
        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-text" id="loadingText">Ê≠£Âú®Âä†ËΩΩÊ†°ÂèãÂêçÂçï...</div>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
        
        <!-- ÂêåÊ≠•Áä∂ÊÄÅ -->
        <div class="sync-status hidden" id="syncStatus">Êï∞ÊçÆÂ∑≤ÂÖ®ÁêÉÂêåÊ≠•</div>
        
        <!-- ÈîôËØØ‰ø°ÊÅØ -->
        <div class="error-message hidden" id="errorMessage"></div>
        
        <!-- ÊàêÂäü‰ø°ÊÅØ -->
        <div class="success-message hidden" id="successMessage"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalNames">-</div>
                <div class="stat-label">Ê†°ÂèãÊÄªÊï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="claimedCount">-</div>
                <div class="stat-label">Â∑≤È¢ÜÂèñ</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="remainingCount">-</div>
                <div class="stat-label">ÂæÖÈ¢ÜÂèñ</div>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" class="name-input" id="nameInput" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêç..." maxlength="20" disabled>
        </div>
        
        <button class="check-btn" id="checkBtn" onclick="checkName()" disabled>Êü•ËØ¢È¢ÜÂèñÁä∂ÊÄÅ</button>
        
        <!-- ÈáçÂêçÈÄâÊã©Âå∫Âüü -->
        <div class="duplicate-options" id="duplicateOptions">
            <div class="duplicate-title">Ê£ÄÊµãÂà∞ÈáçÂêçÔºåËØ∑ÈÄâÊã©ÊÇ®ÁöÑ‰ø°ÊÅØÔºö</div>
            <div id="duplicateList"></div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="actions">
            <button class="action-btn refresh-btn" onclick="refreshData()">Âà∑Êñ∞Êï∞ÊçÆ</button>
            <button class="action-btn export-btn" onclick="exportData()">ÂØºÂá∫ËÆ∞ÂΩï</button>
        </div>
    </div>

    <script>
        // JSONBin.io ÈÖçÁΩÆ - Â∑≤ÈÖçÁΩÆÂÆåÊàê
        const CONFIG = {
            // JSONBin.io ÈÖçÁΩÆ
            jsonbinApiKey: '$2a$10$ojvWkt170ilAaUn.x6U9bOfzfcZExBtUTSEp93AsckxHWjWn8aIli',  // ‰Ω†ÁöÑ API Key
            jsonbinBinId: '682f00468561e97a50198f12',     // ‰Ω†ÁöÑ Bin ID
            useCloudSync: true,                           // ÂêØÁî®‰∫ëÂêåÊ≠•
            
            // CSVÊñá‰ª∂Ë∑ØÂæÑ
            csvFilePath: 'alumni.csv'                     // Ê†°ÂèãÂêçÂçïCSVÊñá‰ª∂Ë∑ØÂæÑ
        };
        
        let alumniList = []; // Ê†°ÂèãÂêçÂçï
        let claimedList = {}; // Â∑≤È¢ÜÂèñËÆ∞ÂΩï
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadAlumniFromCSV();
        });
        
        // ‰ªéCSVÊñá‰ª∂Âä†ËΩΩÊ†°ÂèãÂêçÂçï
        async function loadAlumniFromCSV() {
            try {
                showLoading('Ê≠£Âú®Âä†ËΩΩÊ†°ÂèãÂêçÂçï...');
                
                const response = await fetch(CONFIG.csvFilePath);
                
                if (!response.ok) {
                    throw new Error(`Êó†Ê≥ïÂä†ËΩΩCSVÊñá‰ª∂: ${response.status} ${response.statusText}`);
                }
                
                const csvText = await response.text();
                parseCSV(csvText);
                
                hideLoading();
                showSuccess(`ÊàêÂäüÂä†ËΩΩ ${alumniList.length} ‰ΩçÊ†°Âèã‰ø°ÊÅØ`);
                
                // Âä†ËΩΩÂ∑≤È¢ÜÂèñËÆ∞ÂΩï
                if (CONFIG.useCloudSync && CONFIG.jsonbinApiKey && CONFIG.jsonbinBinId) {
                    await loadClaimedFromCloud();
                } else {
                    loadClaimedFromLocal();
                    if (!CONFIG.jsonbinApiKey || !CONFIG.jsonbinBinId) {
                        showSyncStatus('Êú™ÈÖçÁΩÆ‰∫ëÂêåÊ≠•Ôºå‰ΩøÁî®Êú¨Âú∞Ê®°Âºè');
                    }
                }
                
                enableInput();
                updateStats();
                
            } catch (error) {
                hideLoading();
                console.error('Âä†ËΩΩÊ†°ÂèãÂêçÂçïÂ§±Ë¥•:', error);
                showError(`Ê†°ÂèãÂêçÂçïÂä†ËΩΩÂ§±Ë¥•: ${error.message}`);
                
                // Â¶ÇÊûúCSVÂä†ËΩΩÂ§±Ë¥•Ôºå‰ªçÁÑ∂Â∞ùËØïÂä†ËΩΩÂ∑≤È¢ÜÂèñËÆ∞ÂΩïÔºàÊú¨Âú∞Ê®°ÂºèÔºâ
                loadClaimedFromLocal();
                enableInput();
                updateStats();
            }
        }
        
        // ‰ªé‰∫ëÁ´ØÂä†ËΩΩÂ∑≤È¢ÜÂèñËÆ∞ÂΩï
        async function loadClaimedFromCloud() {
            try {
                showLoading('Ê≠£Âú®ÂêåÊ≠•È¢ÜÂèñËÆ∞ÂΩï...');
                
                console.log('Â∞ùËØïËøûÊé•JSONBin...', {
                    binId: CONFIG.jsonbinBinId,
                    hasApiKey: !!CONFIG.jsonbinApiKey
                });
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.jsonbinBinId}/latest`, {
                    headers: {
                        'X-Master-Key': CONFIG.jsonbinApiKey
                    }
                });
                
                console.log('JSONBinÂìçÂ∫îÁä∂ÊÄÅ:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('JSONBinËøîÂõûÊï∞ÊçÆ:', data);
                    claimedList = data.record || {};
                    showSyncStatus('Êï∞ÊçÆÂ∑≤ÂÖ®ÁêÉÂêåÊ≠• ‚úÖ');
                } else {
                    const errorText = await response.text();
                    console.error('JSONBinÈîôËØØÂìçÂ∫î:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('‰∫ëÁ´ØÂêåÊ≠•Â§±Ë¥•ËØ¶ÁªÜ‰ø°ÊÅØ:', error);
                showError(`‰∫ëÂêåÊ≠•Â§±Ë¥•: ${error.message}`);
                loadClaimedFromLocal();
                showSyncStatus('‰∫ëÂêåÊ≠•Â§±Ë¥•Ôºå‰ΩøÁî®Êú¨Âú∞Ê®°Âºè');
            }
            
            hideLoading();
        }
        
        // ‰ªéÊú¨Âú∞Âä†ËΩΩÂ∑≤È¢ÜÂèñËÆ∞ÂΩï
        function loadClaimedFromLocal() {
            const stored = localStorage.getItem('claimedList');
            claimedList = stored ? JSON.parse(stored) : {};
        }
        
        // ‰øùÂ≠òÂ∑≤È¢ÜÂèñËÆ∞ÂΩïÂà∞‰∫ëÁ´Ø
        async function saveClaimedToCloud() {
            if (!CONFIG.useCloudSync || !CONFIG.jsonbinApiKey || !CONFIG.jsonbinBinId) {
                saveClaimedToLocal();
                return;
            }
            
            try {
                console.log('Â∞ùËØï‰øùÂ≠òÂà∞JSONBin...', Object.keys(claimedList).length, 'Êù°ËÆ∞ÂΩï');
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.jsonbinBinId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.jsonbinApiKey
                    },
                    body: JSON.stringify(claimedList)
                });
                
                console.log('‰øùÂ≠òÂìçÂ∫îÁä∂ÊÄÅ:', response.status, response.statusText);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‰øùÂ≠òÊàêÂäü:', result);
                    showSyncStatus('Êï∞ÊçÆÂ∑≤ÂÖ®ÁêÉÂêåÊ≠• ‚úÖ');
                } else {
                    const errorText = await response.text();
                    console.error('‰øùÂ≠òÂ§±Ë¥•:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('‰∫ëÁ´Ø‰øùÂ≠òÂ§±Ë¥•ËØ¶ÁªÜ‰ø°ÊÅØ:', error);
                showError(`‰øùÂ≠òÂ§±Ë¥•: ${error.message}`);
                saveClaimedToLocal();
                showSyncStatus('‰∫ëÂêåÊ≠•Â§±Ë¥•ÔºåÂ∑≤‰øùÂ≠òÂà∞Êú¨Âú∞');
            }
        }
        
        // ‰øùÂ≠òÂà∞Êú¨Âú∞
        function saveClaimedToLocal() {
            localStorage.setItem('claimedList', JSON.stringify(claimedList));
        }
        
        // Ëß£ÊûêCSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const names = [];
            
            lines.forEach((line, index) => {
                // Â§ÑÁêÜCSVÊ†ºÂºèÔºåÊîØÊåÅÈÄóÂè∑ÂàÜÈöîÂíåÁÆÄÂçïÁöÑÂºïÂè∑Â§ÑÁêÜ
                const columns = line.split(',').map(col => col.trim().replace(/^["']|["']$/g, ''));
                const name = columns[0] ? columns[0].trim() : '';
                
                // ËøáÊª§ÊéâÊ†áÈ¢òË°åÂíåÁ©∫Ë°å
                if (name && 
                    name !== 'ÂßìÂêç' && 
                    name !== 'name' && 
                    name !== 'ÂêçÂ≠ó' && 
                    name !== 'Name' &&
                    !name.toLowerCase().includes('name')) {
                    names.push({
                        id: `${name}_${index}`,
                        name: name,
                        originalIndex: index
                    });
                }
            });
            
            if (names.length === 0) {
                throw new Error('CSVÊñá‰ª∂‰∏≠Ê≤°ÊúâÊâæÂà∞ÊúâÊïàÁöÑÂßìÂêçÊï∞ÊçÆ');
            }
            
            alumniList = names;
        }
        
        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading(message) {
            document.getElementById('loadingText').textContent = message;
            document.getElementById('loadingContainer').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            document.getElementById('loadingContainer').classList.add('hidden');
        }
        
        // ÊòæÁ§∫ÂêåÊ≠•Áä∂ÊÄÅ
        function showSyncStatus(message) {
            document.getElementById('syncStatus').textContent = message;
            document.getElementById('syncStatus').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('syncStatus').classList.add('hidden');
            }, 3000);
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            setTimeout(() => {
                document.getElementById('successMessage').classList.add('hidden');
            }, 3000);
        }
        
        // ÂêØÁî®ËæìÂÖ•ÂäüËÉΩ
        function enableInput() {
            document.getElementById('nameInput').disabled = false;
            document.getElementById('checkBtn').disabled = false;
        }
        
        // Ê£ÄÊü•ÂßìÂêç
        function checkName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                showResult('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêçÔºÅ', 'not-found');
                return;
            }
            
            const matchedAlumni = alumniList.filter(alumni => alumni.name === name);
            
            if (matchedAlumni.length === 0) {
                showResult(`Êä±Ê≠âÔºåÊú™ÊâæÂà∞ "${name}" ÁöÑÊ†°Âèã‰ø°ÊÅØ`, 'not-found');
                hideDuplicateOptions();
                return;
            }
            
            if (matchedAlumni.length === 1) {
                handleSingleMatch(matchedAlumni[0]);
            } else {
                showDuplicateOptions(matchedAlumni);
            }
        }
        
        // Â§ÑÁêÜÂçï‰∏™ÂåπÈÖç
        function handleSingleMatch(alumni) {
            if (claimedList[alumni.id]) {
                showResult(`${alumni.name} - ÊÇ®Â∑≤ÁªèÈ¢ÜÂèñËøáÁ§ºÂìÅ‰∫Ü ‚úÖ`, 'taken');
            } else {
                claimGift(alumni);
            }
            hideDuplicateOptions();
        }
        
        // ÊòæÁ§∫ÈáçÂêçÈÄâÊã©È°π
        function showDuplicateOptions(matchedAlumni) {
            const duplicateOptions = document.getElementById('duplicateOptions');
            const duplicateList = document.getElementById('duplicateList');
            
            duplicateList.innerHTML = '';
            
            matchedAlumni.forEach((alumni, index) => {
                const item = document.createElement('div');
                item.className = 'duplicate-item';
                
                const isClaimed = claimedList[alumni.id];
                const status = isClaimed ? 'Â∑≤È¢ÜÂèñ' : 'ÂèØÈ¢ÜÂèñ';
                const statusClass = isClaimed ? 'status-taken' : 'status-available';
                
                item.innerHTML = `
                    <div>
                        <span class="duplicate-name">${alumni.name} #${index + 1}</span>
                        <span class="duplicate-status ${statusClass}">${status}</span>
                    </div>
                    <button class="duplicate-btn" 
                            onclick="selectAlumni('${alumni.id}')" 
                            ${isClaimed ? 'disabled' : ''}>
                        ${isClaimed ? 'Â∑≤È¢ÜÂèñ' : 'ÈÄâÊã©Ê≠§È°π'}
                    </button>
                `;
                
                duplicateList.appendChild(item);
            });
            
            duplicateOptions.style.display = 'block';
            hideResult();
        }
        
        // ÈöêËóèÈáçÂêçÈÄâÊã©È°π
        function hideDuplicateOptions() {
            document.getElementById('duplicateOptions').style.display = 'none';
        }
        
        // ÈÄâÊã©ÁâπÂÆöÊ†°Âèã
        function selectAlumni(alumniId) {
            const alumni = alumniList.find(a => a.id === alumniId);
            if (alumni) {
                claimGift(alumni);
                hideDuplicateOptions();
            }
        }
        
        // È¢ÜÂèñÁ§ºÂìÅ
        async function claimGift(alumni) {
            showLoading('Ê≠£Âú®Â§ÑÁêÜÈ¢ÜÂèñ...');
            
            claimedList[alumni.id] = {
                name: alumni.name,
                timestamp: new Date().toISOString(),
                date: new Date().toISOString().split('T')[0]
            };
            
            await saveClaimedToCloud();
            
            hideLoading();
            updateStats();
            showResult(`ÊÅ≠Âñú ${alumni.name}ÔºÅÁ§ºÂìÅÈ¢ÜÂèñÊàêÂäü üéâ`, 'available');
            
            document.getElementById('nameInput').value = '';
        }
        
        // Âà∑Êñ∞Êï∞ÊçÆ
        async function refreshData() {
            // ÈáçÊñ∞Âä†ËΩΩÊ†°ÂèãÂêçÂçï
            await loadAlumniFromCSV();
        }
        
        // ÊòæÁ§∫ÁªìÊûú
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            
            result.offsetHeight;
            result.classList.add('show');
            
            setTimeout(() => {
                result.classList.remove('show');
            }, 5000);
        }
        
        // ÈöêËóèÁªìÊûú
        function hideResult() {
            const result = document.getElementById('result');
            result.classList.remove('show');
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            const totalNames = alumniList.length;
            const claimedCount = Object.keys(claimedList).length;
            const remainingCount = totalNames - claimedCount;
            
            document.getElementById('totalNames').textContent = totalNames;
            document.getElementById('claimedCount').textContent = claimedCount;
            document.getElementById('remainingCount').textContent = remainingCount;
        }
        
        // ÂØºÂá∫Êï∞ÊçÆ
        function exportData() {
            if (Object.keys(claimedList).length === 0) {
                showResult('ÊöÇÊó†È¢ÜÂèñËÆ∞ÂΩïÂèØÂØºÂá∫', 'not-found');
                return;
            }
            
            const records = Object.values(claimedList).map(record => {
                return `${record.name},${record.timestamp}`;
            });
            
            const csvContent = 'ÂßìÂêç,È¢ÜÂèñÊó∂Èó¥\n' + records.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `È¢ÜÂèñËÆ∞ÂΩï_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showResult('È¢ÜÂèñËÆ∞ÂΩïÂØºÂá∫ÊàêÂäüÔºÅ', 'available');
        }
        
        // ÂõûËΩ¶ÈîÆÊîØÊåÅ
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkName();
            }
        });
        
        // Èò≤Ê≠¢È°µÈù¢Áº©Êîæ
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
