<!DOCTYPE html>
<html lang="zh-CN">
<head>

        body {

        .title {

        .loading-container {

        .check-btn {

            font-weight: bold;

        .check-btn:disabled {

        .result {

        .duplicate-title {

        }
        
        .duplicate-item:last-child {

        .duplicate-name {

        }
        
        .duplicate-status {

        }
        
        .status-available {

        }
        
        .status-taken {

        }
        
        .duplicate-btn {

        .stats {

        }
        
        .stat-item {

        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;

        }
        
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

        }
        
        .action-btn {

            border: 1px solid #ddd;

            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .action-btn:hover {
            background: #f8f9fa;
        }
        
        .refresh-btn {
            border-color: #28a745;
            color: #28a745;
        }
        
        .refresh-btn:hover {
            background: #28a745;
            color: white;
        }
        
        .export-btn {
            border-color: #4facfe;
            color: #4facfe;
        }
        
        .info-btn {
            border-color: #17a2b8;
            color: #17a2b8;
        }
        
        .info-btn:hover {
            background: #17a2b8;
            color: white;
        }
        
        .animation {
            animation: fadeInUp 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;

            }
        }
        
        .hidden {
            display: none;
        }
        
        /* ÂæÆ‰ø°ÈÄÇÈÖç */
        @media screen and (max-width: 480px) {

            }
            
            .name-input, .check-btn {

        }
    </style>

<body>
    <div class="container animation">
        <h1 class="title">üéÅ Ê†°ÂèãÁ§ºÂìÅÈ¢ÜÂèñÁ≥ªÁªü</h1>
        <p class="subtitle">ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêçÊü•ËØ¢Á§ºÂìÅÈ¢ÜÂèñÁä∂ÊÄÅ</p>
        
        <div class="cloud-badge">‚ö° JSONBin‰∫ëÂêåÊ≠•È©±Âä®</div>
        
        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-text" id="loadingText">Ê≠£Âú®Âä†ËΩΩÊ†°ÂèãÂêçÂçï...</div>

        </div>
        
        <!-- ÂêåÊ≠•Áä∂ÊÄÅ -->
        <div class="sync-status hidden" id="syncStatus">Êï∞ÊçÆÂ∑≤ÂÖ®ÁêÉÂêåÊ≠•</div>
        
        <!-- ÈîôËØØ‰ø°ÊÅØ -->
        <div class="error-message hidden" id="errorMessage"></div>
        
        <!-- ÊàêÂäü‰ø°ÊÅØ -->
        <div class="success-message hidden" id="successMessage"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalNames">-</div>
                <div class="stat-label">Ê†°ÂèãÊÄªÊï∞</div>
            </div>
            <div class="stat-item">

                <div class="stat-label">Â∑≤È¢ÜÂèñ</div>
            </div>
            <div class="stat-item">

                <div class="stat-label">ÂæÖÈ¢ÜÂèñ</div>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" class="name-input" id="nameInput" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêç..." maxlength="20" disabled>
        </div>
        
        <button class="check-btn" id="checkBtn" onclick="checkName()" disabled>Êü•ËØ¢È¢ÜÂèñÁä∂ÊÄÅ</button>
        
        <!-- ÈáçÂêçÈÄâÊã©Âå∫Âüü -->
        <div class="duplicate-options" id="duplicateOptions">
            <div class="duplicate-title">Ê£ÄÊµãÂà∞ÈáçÂêçÔºåËØ∑ÈÄâÊã©ÊÇ®ÁöÑ‰ø°ÊÅØÔºö</div>
            <div id="duplicateList"></div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="actions">
            <button class="action-btn refresh-btn" onclick="refreshData()">Âà∑Êñ∞Êï∞ÊçÆ</button>
            <button class="action-btn export-btn" onclick="exportData()">ÂØºÂá∫ËÆ∞ÂΩï</button>
            <button class="action-btn info-btn" onclick="showJsonBinInfo()">‰∫ëÁ´ØÁÆ°ÁêÜ</button>
        </div>
    </div>

    <script>
        // JSONBin.io ÈÖçÁΩÆ - Â∑≤ÈÖçÁΩÆÂÆåÊàê
        const CONFIG = {
            // JSONBin.io ÈÖçÁΩÆ
            jsonbinApiKey: '$2a$10$ojvWkt170ilAaUn.x6U9bOfzfcZExBtUTSEp93AsckxHWjWn8aIli',  // ‰Ω†ÁöÑ API Key
            jsonbinBinId: '682f00468561e97a50198f12',     // ‰Ω†ÁöÑ Bin ID
            useCloudSync: true,                           // ÂêØÁî®‰∫ëÂêåÊ≠•
            
            // GitHub CSV ÈÖçÁΩÆ
            githubUser: 'mrxuan18',                       // ‰Ω†ÁöÑGitHubÁî®Êà∑Âêç
            repoName: 'name-checker',                     // ‰Ω†ÁöÑ‰ªìÂ∫ìÂêç
            csvFileName: 'alumni.csv',                    // CSVÊñá‰ª∂Âêç
            useGitHubCSV: true,                          // ‰ªéGitHubÂä†ËΩΩÊ†°ÂèãÂêçÂçï
            
            // Â§áÁî®Ê†°ÂèãÂêçÂçïÔºàÂ¶ÇÊûúGitHubÂä†ËΩΩÂ§±Ë¥•Êó∂‰ΩøÁî®Ôºâ
            embeddedCSV: `Âº†‰∏â
ÊùéÂõõ
Áéã‰∫î
Âº†‰∏â
ËµµÂÖ≠
Â≠ô‰∏É
Âë®ÂÖ´
Âê¥‰πù
ÈÉëÂçÅ
ÁéãÂàö
ÁéãÂàö
ÊùéÊòé
ÊùéÊòé`
        };
        
        let alumniList = []; // Ê†°ÂèãÂêçÂçï
        let claimedList = {}; // Â∑≤È¢ÜÂèñËÆ∞ÂΩï
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            if (CONFIG.useGitHubCSV) {
                loadAlumniFromGitHub();
            } else {
                loadEmbeddedCSV();
            }
            
            if (CONFIG.useCloudSync && CONFIG.jsonbinApiKey && CONFIG.jsonbinBinId) {
                loadClaimedFromCloud();
            } else {
                loadClaimedFromLocal();
                if (!CONFIG.jsonbinApiKey || !CONFIG.jsonbinBinId) {
                    showSyncStatus('Êú™ÈÖçÁΩÆ‰∫ëÂêåÊ≠•Ôºå‰ΩøÁî®Êú¨Âú∞Ê®°Âºè');
                }
            }
        });
        
        // ‰ªéGitHubÂä†ËΩΩÊ†°ÂèãÂêçÂçï
        async function loadAlumniFromGitHub() {
            try {
                showLoading('Ê≠£Âú®‰ªéGitHubÂä†ËΩΩÊ†°ÂèãÂêçÂçï...');
                
                const url = `https://raw.githubusercontent.com/${CONFIG.githubUser}/${CONFIG.repoName}/main/${CONFIG.csvFileName}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Êó†Ê≥ïÊâæÂà∞CSVÊñá‰ª∂`);
                }
                
                const csvText = await response.text();
                
                if (!csvText.trim()) {
                    throw new Error('CSVÊñá‰ª∂‰∏∫Á©∫');
                }
                
                parseCSV(csvText);
                showSuccess(`ÊàêÂäü‰ªéGitHubÂä†ËΩΩ ${alumniList.length} ‰ΩçÊ†°Âèã‰ø°ÊÅØ`);
                
            } catch (error) {
                console.error('‰ªéGitHubÂä†ËΩΩÊ†°ÂèãÂêçÂçïÂ§±Ë¥•:', error);
                showError(`GitHubÂä†ËΩΩÂ§±Ë¥•: ${error.message}`);
                
                // ÈôçÁ∫ßÂà∞ÂÜÖÂµåÊï∞ÊçÆ
                showLoading('‰ΩøÁî®Â§áÁî®Ê†°ÂèãÂêçÂçï...');
                setTimeout(() => {
                    loadEmbeddedCSV();
                }, 1000);
                return;
            }
            
            hideLoading();
            enableInput();
            updateStats();
        }
        
        // Âä†ËΩΩÂÜÖÂµåCSV
        function loadEmbeddedCSV() {
            try {
                showLoading('Ê≠£Âú®Âä†ËΩΩÊ†°ÂèãÂêçÂçï...');
                parseCSV(CONFIG.embeddedCSV);
                hideLoading();
                showSuccess(`ÊàêÂäüÂä†ËΩΩ ${alumniList.length} ‰ΩçÊ†°Âèã‰ø°ÊÅØ`);
                enableInput();
                updateStats();
            } catch (error) {
                showError('Ê†°ÂèãÂêçÂçïÂä†ËΩΩÂ§±Ë¥•');
            }
        }
        
        // ‰ªé‰∫ëÁ´ØÂä†ËΩΩÂ∑≤È¢ÜÂèñËÆ∞ÂΩï
        async function loadClaimedFromCloud() {
            try {
                showLoading('Ê≠£Âú®ÂêåÊ≠•È¢ÜÂèñËÆ∞ÂΩï...');
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.jsonbinBinId}/latest`, {
                    headers: {
                        'X-Master-Key': CONFIG.jsonbinApiKey
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    claimedList = data.record || {};
                    showSyncStatus('Êï∞ÊçÆÂ∑≤ÂêåÊ≠• ‚úÖ');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.warn('‰∫ëÁ´ØÂêåÊ≠•Â§±Ë¥•Ôºå‰ΩøÁî®Êú¨Âú∞Êï∞ÊçÆ:', error);
                loadClaimedFromLocal();
                showSyncStatus('‰∫ëÂêåÊ≠•Â§±Ë¥•Ôºå‰ΩøÁî®Êú¨Âú∞Ê®°Âºè');
            }
            
            hideLoading();
            enableInput();
            updateStats();
        }
        
        // ‰ªéÊú¨Âú∞Âä†ËΩΩÂ∑≤È¢ÜÂèñËÆ∞ÂΩï
        function loadClaimedFromLocal() {
            const stored = localStorage.getItem('claimedList');
            claimedList = stored ? JSON.parse(stored) : {};
        }
        
        // ‰øùÂ≠òÂ∑≤È¢ÜÂèñËÆ∞ÂΩïÂà∞‰∫ëÁ´Ø
        async function saveClaimedToCloud() {
            if (!CONFIG.useCloudSync || !CONFIG.jsonbinApiKey || !CONFIG.jsonbinBinId) {
                saveClaimedToLocal();
                return;
            }
            
            try {
                showLoading('Ê≠£Âú®ÂêåÊ≠•Âà∞‰∫ëÁ´Ø...');
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.jsonbinBinId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.jsonbinApiKey
                    },
                    body: JSON.stringify(claimedList)
                });
                
                if (response.ok) {
                    hideLoading();
                    showSyncStatus('Êï∞ÊçÆÂ∑≤ÂÖ®ÁêÉÂêåÊ≠• ‚úÖ');
                    
                    // È¢ùÂ§ñÁ°ÆËÆ§Êï∞ÊçÆÂ∑≤ÊàêÂäüÂêåÊ≠•
                    verifyCloudSync();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.warn('‰∫ëÁ´Ø‰øùÂ≠òÂ§±Ë¥•Ôºå‰øùÂ≠òÂà∞Êú¨Âú∞:', error);
                saveClaimedToLocal();
                hideLoading();
                showSyncStatus('‰∫ëÂêåÊ≠•Â§±Ë¥•ÔºåÂ∑≤‰øùÂ≠òÂà∞Êú¨Âú∞');
            }
        }
        
        // È™åËØÅ‰∫ëÁ´ØÂêåÊ≠•ÊòØÂê¶ÊàêÂäü
        async function verifyCloudSync() {
            try {
                // Áü≠ÊöÇÂª∂ËøüÁ°Æ‰øùÊï∞ÊçÆÂ∑≤ÂÜôÂÖ•
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.jsonbinBinId}/latest`, {
                    headers: {
                        'X-Master-Key': CONFIG.jsonbinApiKey
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Ê£ÄÊü•‰∫ëÁ´ØÊï∞ÊçÆÊòØÂê¶‰∏éÊú¨Âú∞‰∏ÄËá¥
                    const cloudKeys = Object.keys(data.record || {}).length;
                    const localKeys = Object.keys(claimedList).length;
                    
                    if (cloudKeys !== localKeys) {
                        console.warn(`‰∫ëÁ´ØÊï∞ÊçÆ‰∏éÊú¨Âú∞‰∏ç‰∏ÄËá¥ÔºÅ‰∫ëÁ´Ø: ${cloudKeys}, Êú¨Âú∞: ${localKeys}`);
                        // ÂÜçÊ¨°Â∞ùËØïÂêåÊ≠•
                        await forceSyncToCloud();
                    }
                }
            } catch (error) {
                console.warn('È™åËØÅ‰∫ëÁ´ØÂêåÊ≠•Â§±Ë¥•:', error);
            }
        }
        
        // Âº∫Âà∂ÂêåÊ≠•Âà∞‰∫ëÁ´ØÔºàÁî®‰∫éÈáçÁΩÆÂêéÔºâ
        async function forceSyncToCloud() {
            try {
                console.log('Âº∫Âà∂ÂêåÊ≠•Âà∞‰∫ëÁ´Ø...');
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.jsonbinBinId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.jsonbinApiKey,
                        'X-Bin-Versioning': 'false' // Á¶ÅÁî®ÁâàÊú¨ÊéßÂà∂ÔºåÂº∫Âà∂Ë¶ÜÁõñ
                    },
                    body: JSON.stringify(claimedList)
                });
                
                if (response.ok) {
                    console.log('Âº∫Âà∂ÂêåÊ≠•ÊàêÂäü');
                    showSyncStatus('Êï∞ÊçÆÂ∑≤Âº∫Âà∂ÂêåÊ≠• ‚úÖ');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error('Âº∫Âà∂ÂêåÊ≠•Â§±Ë¥•:', error);
            }
        }
        
        // ‰øùÂ≠òÂà∞Êú¨Âú∞
        function saveClaimedToLocal() {
            localStorage.setItem('claimedList', JSON.stringify(claimedList));
        }
        
        // Ëß£ÊûêCSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const names = [];
            
            lines.forEach((line, index) => {
                const columns = line.split(',');
                const name = columns[0] ? columns[0].trim().replace(/"/g, '') : '';
                
                if (name && name !== 'ÂßìÂêç' && name !== 'name' && name !== 'ÂêçÂ≠ó' && !name.includes('ËØ∑Âú®ËøôÈáåÊ∑ªÂä†')) {
                    names.push({
                        id: `${name}_${index}`,
                        name: name,
                        originalIndex: index
                    });
                }
            });
            
            if (names.length === 0) {
                throw new Error('CSVÊñá‰ª∂‰∏≠Ê≤°ÊúâÊâæÂà∞ÊúâÊïàÁöÑÂßìÂêçÊï∞ÊçÆ');
            }
            
            alumniList = names;
        }
        
        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading(message) {
            document.getElementById('loadingText').textContent = message;
            document.getElementById('loadingContainer').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            document.getElementById('loadingContainer').classList.add('hidden');
        }
        
        // ÊòæÁ§∫ÂêåÊ≠•Áä∂ÊÄÅ
        function showSyncStatus(message) {
            document.getElementById('syncStatus').textContent = message;
            document.getElementById('syncStatus').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('syncStatus').classList.add('hidden');
            }, 3000);
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            setTimeout(() => {
                document.getElementById('successMessage').classList.add('hidden');
            }, 3000);
        }
        
        // ÂêØÁî®ËæìÂÖ•ÂäüËÉΩ
        function enableInput() {
            document.getElementById('nameInput').disabled = false;
            document.getElementById('checkBtn').disabled = false;
        }
        
        // Ê£ÄÊü•ÂßìÂêç
        function checkName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                showResult('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêçÔºÅ', 'not-found');
                return;
            }
            
            const matchedAlumni = alumniList.filter(alumni => alumni.name === name);
            
            if (matchedAlumni.length === 0) {
                showResult(`Êä±Ê≠âÔºåÊú™ÊâæÂà∞ "${name}" ÁöÑÊ†°Âèã‰ø°ÊÅØ`, 'not-found');
                hideDuplicateOptions();
                return;
            }
            
            if (matchedAlumni.length === 1) {
                handleSingleMatch(matchedAlumni[0]);
            } else {
                showDuplicateOptions(matchedAlumni);
            }
        }
        
        // Â§ÑÁêÜÂçï‰∏™ÂåπÈÖç
        function handleSingleMatch(alumni) {
            if (claimedList[alumni.id]) {
                showResult(`${alumni.name} - ÊÇ®Â∑≤ÁªèÈ¢ÜÂèñËøáÁ§ºÂìÅ‰∫Ü ‚úÖ`, 'taken');
            } else {
                claimGift(alumni);
            }
            hideDuplicateOptions();
        }
        
        // ÊòæÁ§∫ÈáçÂêçÈÄâÊã©È°π
        function showDuplicateOptions(matchedAlumni) {
            const duplicateOptions = document.getElementById('duplicateOptions');
            const duplicateList = document.getElementById('duplicateList');
            
            duplicateList.innerHTML = '';
            
            matchedAlumni.forEach((alumni, index) => {
                const item = document.createElement('div');
                item.className = 'duplicate-item';
                
                const isClaimed = claimedList[alumni.id];
                const status = isClaimed ? 'Â∑≤È¢ÜÂèñ' : 'ÂèØÈ¢ÜÂèñ';
                const statusClass = isClaimed ? 'status-taken' : 'status-available';
                
                item.innerHTML = `
                    <div>
                        <span class="duplicate-name">${alumni.name} #${index + 1}</span>
                        <span class="duplicate-status ${statusClass}">${status}</span>
                    </div>
                    <button class="duplicate-btn" 
                            onclick="selectAlumni('${alumni.id}')" 
                            ${isClaimed ? 'disabled' : ''}>
                        ${isClaimed ? 'Â∑≤È¢ÜÂèñ' : 'ÈÄâÊã©Ê≠§È°π'}
                    </button>
                `;
                
                duplicateList.appendChild(item);
            });
            
            duplicateOptions.style.display = 'block';
            hideResult();
        }
        
        // ÈöêËóèÈáçÂêçÈÄâÊã©È°π
        function hideDuplicateOptions() {
            document.getElementById('duplicateOptions').style.display = 'none';
        }
        
        // ÈÄâÊã©ÁâπÂÆöÊ†°Âèã
        function selectAlumni(alumniId) {
            const alumni = alumniList.find(a => a.id === alumniId);
            if (alumni) {
                claimGift(alumni);
                hideDuplicateOptions();
            }
        }
        
        // È¢ÜÂèñÁ§ºÂìÅ
        async function claimGift(alumni) {
            showLoading('Ê≠£Âú®Â§ÑÁêÜÈ¢ÜÂèñ...');
            
            claimedList[alumni.id] = {
                name: alumni.name,
                timestamp: new Date().toISOString(),
                date: new Date().toISOString().split('T')[0]
            };
            
            await saveClaimedToCloud();
            
            hideLoading();
            updateStats();
            showResult(`ÊÅ≠Âñú ${alumni.name}ÔºÅÁ§ºÂìÅÈ¢ÜÂèñÊàêÂäü üéâ`, 'available');
            
            document.getElementById('nameInput').value = '';
        }
        
        // Âà∑Êñ∞Êï∞ÊçÆ
        async function refreshData() {
            if (CONFIG.useCloudSync && CONFIG.jsonbinApiKey && CONFIG.jsonbinBinId) {
                await loadClaimedFromCloud();
            } else {
                loadClaimedFromLocal();
                updateStats();
                showSyncStatus('Êú¨Âú∞Êï∞ÊçÆÂ∑≤Âà∑Êñ∞');
            }
        }
        
        // ÊòæÁ§∫ÁªìÊûú
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            
            result.offsetHeight;
            result.classList.add('show');
            
            setTimeout(() => {
                result.classList.remove('show');
            }, 5000);
        }
        
        // ÈöêËóèÁªìÊûú
        function hideResult() {
            const result = document.getElementById('result');
            result.classList.remove('show');
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            const totalNames = alumniList.length;
            const claimedCount = Object.keys(claimedList).length;
            const remainingCount = totalNames - claimedCount;
            
            document.getElementById('totalNames').textContent = totalNames;
            document.getElementById('claimedCount').textContent = claimedCount;
            document.getElementById('remainingCount').textContent = remainingCount;
        }
        
        // ÊòæÁ§∫JSONBinÁÆ°ÁêÜ‰ø°ÊÅØ
        function showJsonBinInfo() {
            if (!CONFIG.useCloudSync || !CONFIG.jsonbinApiKey || !CONFIG.jsonbinBinId) {
                showResult('Êú™ÈÖçÁΩÆ‰∫ëÂêåÊ≠•ÂäüËÉΩ', 'not-found');
                return;
            }
            
            // ÊòæÁ§∫ÁÆ°ÁêÜÊèêÁ§∫
            const message = `
                <div style="text-align:left; font-size:14px; line-height:1.5">
                    <p><strong>JSONBin‰∫ëÁ´ØÊï∞ÊçÆÁÆ°ÁêÜÊåáÂçó</strong></p>
                    <p>ÊÇ®ÂèØ‰ª•Áõ¥Êé•ËÆøÈóÆJSONBinÁÆ°ÁêÜÁïåÈù¢ÈáçÁΩÆÊàñ‰øÆÊîπÊï∞ÊçÆÔºö</p>
                    <ol style="margin-left:20px">
                        <li>ËÆøÈóÆ <a href="https://jsonbin.io/app/bins" target="_blank">https://jsonbin.io/app/bins</a></li>
                        <li>‰ΩøÁî®ÊÇ®ÁöÑË¥¶Âè∑ÁôªÂΩï</li>
                        <li>ÊâæÂà∞ID‰∏∫ <code>${CONFIG.jsonbinBinId}</code> ÁöÑÊï∞ÊçÆ</li>
                        <li>ÁÇπÂáª"Edit"ÂèØ‰ª•ÁºñËæëÔºåÊ∏ÖÁ©∫ÂÜÖÂÆπÂêéÊõøÊç¢‰∏∫ <code>{}</code> Âç≥ÂèØÈáçÁΩÆ</li>
                    </ol>
                    <p><small>Ê≥®ÊÑèÔºöËØ∑Ë∞®ÊÖéÊìç‰ΩúÔºåÊï∞ÊçÆ‰øÆÊîπÂêéÂ∞ÜÂΩ±ÂìçÊâÄÊúâ‰ΩøÁî®ËØ•Á≥ªÁªüÁöÑÁî®Êà∑</small></p>
                </div>`;
            
            // ÂàõÂª∫Ê®°ÊÄÅÊ°Ü
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.right = '0';
            modal.style.bottom = '0';
            modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            
            const modalContent = document.createElement('div');
            modalContent.style.backgroundColor = 'white';
            modalContent.style.padding = '20px';
            modalContent.style.borderRadius = '10px';
            modalContent.style.maxWidth = '90%';
            modalContent.style.width = '400px';
            modalContent.style.maxHeight = '80vh';
            modalContent.style.overflowY = 'auto';
            modalContent.innerHTML = message;
            
            const closeButton = document.createElement('button');
            closeButton.textContent = 'ÂÖ≥Èó≠';
            closeButton.style.marginTop = '15px';
            closeButton.style.padding = '8px 15px';
            closeButton.style.backgroundColor = '#667eea';
            closeButton.style.color = 'white';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '5px';
            closeButton.style.cursor = 'pointer';
            closeButton.onclick = function() {
                document.body.removeChild(modal);
            };
            
            modalContent.appendChild(closeButton);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }
        
        // ÂõûËΩ¶ÈîÆÊîØÊåÅ
        function exportData() {
            if (Object.keys(claimedList).length === 0) {
                showResult('ÊöÇÊó†È¢ÜÂèñËÆ∞ÂΩïÂèØÂØºÂá∫', 'not-found');
                return;
            }
            
            const records = Object.values(claimedList).map(record => {
                return `${record.name},${record.timestamp}`;
            });
            
            const csvContent = 'ÂßìÂêç,È¢ÜÂèñÊó∂Èó¥\n' + records.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `È¢ÜÂèñËÆ∞ÂΩï_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showResult('È¢ÜÂèñËÆ∞ÂΩïÂØºÂá∫ÊàêÂäüÔºÅ', 'available');
        }
        
        // ÂõûËΩ¶ÈîÆÊîØÊåÅ
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkName();
            }
        });
        
        // Èò≤Ê≠¢È°µÈù¢Áº©Êîæ
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
