    <script>
        // JSONBin.io é…ç½® - å·²é…ç½®å®Œæˆ
        const CONFIG = {
            // JSONBin.io é…ç½®
            jsonbinApiKey: '$2a$10$ojvWkt170ilAaUn.x6U9bOfzfcZExBtUTSEp93AsckxHWjWn8aIli',  // ä½ çš„ API Key
            jsonbinBinId: '682f00468561e97a50198f12',     // ä½ çš„ Bin ID
            useCloudSync: true,                           // å¯ç”¨äº‘åŒæ­¥
            
            // CSVæ–‡ä»¶è·¯å¾„
            csvFilePath: 'alumni.csv'                     // æ ¡å‹åå•CSVæ–‡ä»¶è·¯å¾„
        };
        
        let alumniList = []; // æ ¡å‹åå•
        let claimedList = {}; // å·²é¢†å–è®°å½•
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadAlumniFromCSV();
        });
        
        // ä»CSVæ–‡ä»¶åŠ è½½æ ¡å‹åå•
        async function loadAlumniFromCSV() {
            try {
                showLoading('æ­£åœ¨åŠ è½½æ ¡å‹åå•...');
                
                const response = await fetch(CONFIG.csvFilePath);
                
                if (!response.ok) {
                    throw new Error(`æ— æ³•åŠ è½½CSVæ–‡ä»¶: ${response.status} ${response.statusText}`);
                }
                
                const csvText = await response.text();
                parseCSV(csvText);
                
                hideLoading();
                showSuccess(`æˆåŠŸåŠ è½½ ${alumniList.length} ä½æ ¡å‹ä¿¡æ¯`);
                
                // åŠ è½½å·²é¢†å–è®°å½•
                if (CONFIG.useCloudSync && CONFIG.jsonbinApiKey && CONFIG.jsonbinBinId) {
                    await loadClaimedFromCloud();
                } else {
                    loadClaimedFromLocal();
                    if (!CONFIG.jsonbinApiKey || !CONFIG.jsonbinBinId) {
                        showSyncStatus('æœªé…ç½®äº‘åŒæ­¥ï¼Œä½¿ç”¨æœ¬åœ°æ¨¡å¼');
                    }
                }
                
                enableInput();
                updateStats();
                
            } catch (error) {
                hideLoading();
                console.error('åŠ è½½æ ¡å‹åå•å¤±è´¥:', error);
                showError(`æ ¡å‹åå•åŠ è½½å¤±è´¥: ${error.message}`);
                
                // å¦‚æœCSVåŠ è½½å¤±è´¥ï¼Œä»ç„¶å°è¯•åŠ è½½å·²é¢†å–è®°å½•ï¼ˆæœ¬åœ°æ¨¡å¼ï¼‰
                loadClaimedFromLocal();
                enableInput();
                updateStats();
            }
        }
        
        // ä»äº‘ç«¯åŠ è½½å·²é¢†å–è®°å½•
        async function loadClaimedFromCloud() {
            try {
                showLoading('æ­£åœ¨åŒæ­¥é¢†å–è®°å½•...');
                
                console.log('å°è¯•è¿æ¥JSONBin...', {
                    binId: CONFIG.jsonbinBinId,
                    hasApiKey: !!CONFIG.jsonbinApiKey
                });
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.jsonbinBinId}/latest`, {
                    headers: {
                        'X-Master-Key': CONFIG.jsonbinApiKey
                    }
                });
                
                console.log('JSONBinå“åº”çŠ¶æ€:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('JSONBinè¿”å›æ•°æ®:', data);
                    claimedList = data.record || {};
                    showSyncStatus('æ•°æ®å·²å…¨çƒåŒæ­¥ âœ…');
                } else {
                    const errorText = await response.text();
                    console.error('JSONBiné”™è¯¯å“åº”:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('äº‘ç«¯åŒæ­¥å¤±è´¥è¯¦ç»†ä¿¡æ¯:', error);
                showError(`äº‘åŒæ­¥å¤±è´¥: ${error.message}`);
                loadClaimedFromLocal();
                showSyncStatus('äº‘åŒæ­¥å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ¨¡å¼');
            }
            
            hideLoading();
        }
        
        // ä»æœ¬åœ°åŠ è½½å·²é¢†å–è®°å½•
        function loadClaimedFromLocal() {
            const stored = localStorage.getItem('claimedList');
            claimedList = stored ? JSON.parse(stored) : {};
        }
        
        // ä¿å­˜å·²é¢†å–è®°å½•åˆ°äº‘ç«¯
        async function saveClaimedToCloud() {
            if (!CONFIG.useCloudSync || !CONFIG.jsonbinApiKey || !CONFIG.jsonbinBinId) {
                saveClaimedToLocal();
                return;
            }
            
            try {
                console.log('å°è¯•ä¿å­˜åˆ°JSONBin...', Object.keys(claimedList).length, 'æ¡è®°å½•');
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.jsonbinBinId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.jsonbinApiKey
                    },
                    body: JSON.stringify(claimedList)
                });
                
                console.log('ä¿å­˜å“åº”çŠ¶æ€:', response.status, response.statusText);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('ä¿å­˜æˆåŠŸ:', result);
                    showSyncStatus('æ•°æ®å·²å…¨çƒåŒæ­¥ âœ…');
                } else {
                    const errorText = await response.text();
                    console.error('ä¿å­˜å¤±è´¥:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('äº‘ç«¯ä¿å­˜å¤±è´¥è¯¦ç»†ä¿¡æ¯:', error);
                showError(`ä¿å­˜å¤±è´¥: ${error.message}`);
                saveClaimedToLocal();
                showSyncStatus('äº‘åŒæ­¥å¤±è´¥ï¼Œå·²ä¿å­˜åˆ°æœ¬åœ°');
            }
        }
        
        // ä¿å­˜åˆ°æœ¬åœ°
        function saveClaimedToLocal() {
            localStorage.setItem('claimedList', JSON.stringify(claimedList));
        }
        
        // è§£æCSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const names = [];
            
            lines.forEach((line, index) => {
                // å¤„ç†CSVæ ¼å¼ï¼Œæ”¯æŒé€—å·åˆ†éš”å’Œç®€å•çš„å¼•å·å¤„ç†
                const columns = line.split(',').map(col => col.trim().replace(/^["']|["']$/g, ''));
                const name = columns[0] ? columns[0].trim() : '';
                
                // è¿‡æ»¤æ‰æ ‡é¢˜è¡Œå’Œç©ºè¡Œ
                if (name && 
                    name !== 'å§“å' && 
                    name !== 'name' && 
                    name !== 'åå­—' && 
                    name !== 'Name' &&
                    !name.toLowerCase().includes('name')) {
                    names.push({
                        id: `${name}_${index}`,
                        name: name,
                        originalIndex: index
                    });
                }
            });
            
            if (names.length === 0) {
                throw new Error('CSVæ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å§“åæ•°æ®');
            }
            
            alumniList = names;
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(message) {
            document.getElementById('loadingText').textContent = message;
            document.getElementById('loadingContainer').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            document.getElementById('loadingContainer').classList.add('hidden');
        }
        
        // æ˜¾ç¤ºåŒæ­¥çŠ¶æ€
        function showSyncStatus(message) {
            document.getElementById('syncStatus').textContent = message;
            document.getElementById('syncStatus').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('syncStatus').classList.add('hidden');
            }, 3000);
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            setTimeout(() => {
                document.getElementById('successMessage').classList.add('hidden');
            }, 3000);
        }
        
        // å¯ç”¨è¾“å…¥åŠŸèƒ½
        function enableInput() {
            document.getElementById('nameInput').disabled = false;
            document.getElementById('checkBtn').disabled = false;
        }
        
        // æ£€æŸ¥å§“å
        function checkName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                showResult('è¯·è¾“å…¥æ‚¨çš„å§“åï¼', 'not-found');
                return;
            }
            
            const matchedAlumni = alumniList.filter(alumni => alumni.name === name);
            
            if (matchedAlumni.length === 0) {
                showResult(`æŠ±æ­‰ï¼Œæœªæ‰¾åˆ° "${name}" çš„æ ¡å‹ä¿¡æ¯`, 'not-found');
                hideDuplicateOptions();
                return;
            }
            
            if (matchedAlumni.length === 1) {
                handleSingleMatch(matchedAlumni[0]);
            } else {
                showDuplicateOptions(matchedAlumni);
            }
        }
        
        // å¤„ç†å•ä¸ªåŒ¹é…
        function handleSingleMatch(alumni) {
            if (claimedList[alumni.id]) {
                showResult(`${alumni.name} - æ‚¨å·²ç»é¢†å–è¿‡ç¤¼å“äº† âœ…`, 'taken');
            } else {
                claimGift(alumni);
            }
            hideDuplicateOptions();
        }
        
        // æ˜¾ç¤ºé‡åé€‰æ‹©é¡¹
        function showDuplicateOptions(matchedAlumni) {
            const duplicateOptions = document.getElementById('duplicateOptions');
            const duplicateList = document.getElementById('duplicateList');
            
            duplicateList.innerHTML = '';
            
            matchedAlumni.forEach((alumni, index) => {
                const item = document.createElement('div');
                item.className = 'duplicate-item';
                
                const isClaimed = claimedList[alumni.id];
                const status = isClaimed ? 'å·²é¢†å–' : 'å¯é¢†å–';
                const statusClass = isClaimed ? 'status-taken' : 'status-available';
                
                item.innerHTML = `
                    <div>
                        <span class="duplicate-name">${alumni.name} #${index + 1}</span>
                        <span class="duplicate-status ${statusClass}">${status}</span>
                    </div>
                    <button class="duplicate-btn" 
                            onclick="selectAlumni('${alumni.id}')" 
                            ${isClaimed ? 'disabled' : ''}>
                        ${isClaimed ? 'å·²é¢†å–' : 'é€‰æ‹©æ­¤é¡¹'}
                    </button>
                `;
                
                duplicateList.appendChild(item);
            });
            
            duplicateOptions.style.display = 'block';
            hideResult();
        }
        
        // éšè—é‡åé€‰æ‹©é¡¹
        function hideDuplicateOptions() {
            document.getElementById('duplicateOptions').style.display = 'none';
        }
        
        // é€‰æ‹©ç‰¹å®šæ ¡å‹
        function selectAlumni(alumniId) {
            const alumni = alumniList.find(a => a.id === alumniId);
            if (alumni) {
                claimGift(alumni);
                hideDuplicateOptions();
            }
        }
        
        // é¢†å–ç¤¼å“
        async function claimGift(alumni) {
            showLoading('æ­£åœ¨å¤„ç†é¢†å–...');
            
            claimedList[alumni.id] = {
                name: alumni.name,
                timestamp: new Date().toISOString(),
                date: new Date().toISOString().split('T')[0]
            };
            
            await saveClaimedToCloud();
            
            hideLoading();
            updateStats();
            showResult(`æ­å–œ ${alumni.name}ï¼ç¤¼å“é¢†å–æˆåŠŸ ğŸ‰`, 'available');
            
            document.getElementById('nameInput').value = '';
        }
        
        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            // é‡æ–°åŠ è½½æ ¡å‹åå•
            await loadAlumniFromCSV();
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            
            result.offsetHeight;
            result.classList.add('show');
            
            setTimeout(() => {
                result.classList.remove('show');
            }, 5000);
        }
        
        // éšè—ç»“æœ
        function hideResult() {
            const result = document.getElementById('result');
            result.classList.remove('show');
        }
        
        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const totalNames = alumniList.length;
            const claimedCount = Object.keys(claimedList).length;
            const remainingCount = totalNames - claimedCount;
            
            document.getElementById('totalNames').textContent = totalNames;
            document.getElementById('claimedCount').textContent = claimedCount;
            document.getElementById('remainingCount').textContent = remainingCount;
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            if (Object.keys(claimedList).length === 0) {
                showResult('æš‚æ— é¢†å–è®°å½•å¯å¯¼å‡º', 'not-found');
                return;
            }
            
            const records = Object.values(claimedList).map(record => {
                return `${record.name},${record.timestamp}`;
            });
            
            const csvContent = 'å§“å,é¢†å–æ—¶é—´\n' + records.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `é¢†å–è®°å½•_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showResult('é¢†å–è®°å½•å¯¼å‡ºæˆåŠŸï¼', 'available');
        }
        
        // å›è½¦é”®æ”¯æŒ
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkName();
            }
        });
        
        // é˜²æ­¢é¡µé¢ç¼©æ”¾
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
