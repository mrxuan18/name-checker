        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());

                const columns = line.split(',');

                    names.push({

        // å¤„ç†å•ä¸ªåŒ¹é…
        function handleSingleMatch(alumni) {
            if (claimedList[alumni.id]) {

        // æ˜¾ç¤ºé‡åé€‰æ‹©é¡¹
        function showDuplicateOptions(matchedAlumni) {
            const duplicateOptions = document.getElementById('duplicateOptions');
            const duplicateList = document.getElementById('duplicateList');
            
            duplicateList.innerHTML = '';
            
            matchedAlumni.forEach((alumni, index) => {
                const item = document.createElement('div');
                item.className = 'duplicate-item';
                
                const isClaimed = claimedList[alumni.id];
                const status = isClaimed ? 'å·²é¢†å–' : 'å¯é¢†å–';
                const statusClass = isClaimed ? 'status-taken' : 'status-available';
                
                item.innerHTML = `
                    <div>
                        <span class="duplicate-name">${alumni.name} #${index + 1}</span>
                        <span class="duplicate-status ${statusClass}">${status}</span>
                    </div>
                    <button class="duplicate-btn"

                        ${isClaimed ? 'å·²é¢†å–' : 'é€‰æ‹©æ­¤é¡¹'}
                    </button>

                duplicateList.appendChild(item);
            });
            
            duplicateOptions.style.display = 'block';
            hideResult();
        }
        
        // éšè—é‡åé€‰æ‹©é¡¹
        function hideDuplicateOptions() {
            document.getElementById('duplicateOptions').style.display = 'none';
        }
        
        // é€‰æ‹©ç‰¹å®šæ ¡å‹
        function selectAlumni(alumniId) {
            const alumni = alumniList.find(a => a.id === alumniId);
            if (alumni) {

                hideDuplicateOptions();
            }
        }
        
        // é¢†å–ç¤¼å“
        async function claimGift(alumni) {
            showLoading('æ­£åœ¨å¤„ç†é¢†å–...');
            
            claimedList[alumni.id] = {
                name: alumni.name,
                timestamp: new Date().toISOString(),
                date: new Date().toISOString().split('T')[0]

            await saveClaimedToCloud();
            
            hideLoading();
            updateStats();
            showResult(`æ­å–œ ${alumni.name}ï¼ç¤¼å“é¢†å–æˆåŠŸ ğŸ‰`, 'available');
            
            document.getElementById('nameInput').value = '';

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            if (CONFIG.useCloudSync && CONFIG.jsonbinApiKey && CONFIG.jsonbinBinId) {
                await loadClaimedFromCloud();

        // æ˜¾ç¤ºç»“æœ
        function showResult(message, type) {

            result.offsetHeight;
            result.classList.add('show');
            
            setTimeout(() => {

        // éšè—ç»“æœ
        function hideResult() {

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {

        // æ˜¾ç¤ºJSONBinç®¡ç†ä¿¡æ¯
        function showJsonBinInfo() {
            if (!CONFIG.useCloudSync || !CONFIG.jsonbinApiKey || !CONFIG.jsonbinBinId) {
                showResult('æœªé…ç½®äº‘åŒæ­¥åŠŸèƒ½', 'not-found');

            }
            
            // æ˜¾ç¤ºç®¡ç†æç¤º

                    <p><strong>JSONBinäº‘ç«¯æ•°æ®ç®¡ç†æŒ‡å—</strong></p>
                    <p>æ‚¨å¯ä»¥ç›´æ¥è®¿é—®JSONBinç®¡ç†ç•Œé¢é‡ç½®æˆ–ä¿®æ”¹æ•°æ®ï¼š</p>
                    <ol style="margin-left:20px">
                        <li>è®¿é—® <a href="https://jsonbin.io/app/bins" target="_blank">https://jsonbin.io/app/bins</a></li>
                        <li>ä½¿ç”¨æ‚¨çš„è´¦å·ç™»å½•</li>
                        <li>æ‰¾åˆ°IDä¸º <code>${CONFIG.jsonbinBinId}</code> çš„æ•°æ®</li>
                        <li>ç‚¹å‡»"Edit"å¯ä»¥ç¼–è¾‘ï¼Œæ¸…ç©ºå†…å®¹åæ›¿æ¢ä¸º <code>{}</code> å³å¯é‡ç½®</li>
                    </ol>
                    <p><small>æ³¨æ„ï¼šè¯·è°¨æ…æ“ä½œï¼Œæ•°æ®ä¿®æ”¹åå°†å½±å“æ‰€æœ‰ä½¿ç”¨è¯¥ç³»ç»Ÿçš„ç”¨æˆ·</small></p>
                </div>`;
            
            // åˆ›å»ºæ¨¡æ€æ¡†
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.right = '0';
            modal.style.bottom = '0';
            modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';

            const closeButton = document.createElement('button');

            closeButton.onclick = function() {

            modalContent.appendChild(closeButton);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
            modal.addEventListener('click', function(e) {

        }
        
        // å›è½¦é”®æ”¯æŒ
        function exportData() {
            if (Object.keys(claimedList).length === 0) {
                showResult('æš‚æ— é¢†å–è®°å½•å¯å¯¼å‡º', 'not-found');
                return;
            }
            
            const records = Object.values(claimedList).map(record => {
                return `${record.name},${record.timestamp}`;
            });
            
            const csvContent = 'å§“å,é¢†å–æ—¶é—´\n' + records.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `é¢†å–è®°å½•_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showResult('é¢†å–è®°å½•å¯¼å‡ºæˆåŠŸï¼', 'available');
        }
        
        // å›è½¦é”®æ”¯æŒ
        document.getElementById('nameInput').addEventListener('keypress', function(e) {

        // é˜²æ­¢é¡µé¢ç¼©æ”¾
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {

            }
            lastTouchEnd = now;
