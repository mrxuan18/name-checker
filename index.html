<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .check-btn {

        .duplicate-options {

        .duplicate-title {

        .duplicate-item:last-child {

        .duplicate-name {

        .duplicate-status {

        }
        
        .status-available {

        }
        
        .status-taken {

        .duplicate-btn {

        .duplicate-btn:hover {

        }
        
        .duplicate-btn:disabled {

        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;

            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {

        }
        
        .actions {

        }
        
        .action-btn {

        }
        
        .action-btn:hover {

        }
        
        .clear-btn {

        }
        
        .clear-btn:hover {

        }
        
        .export-btn {
            border-color: #4facfe;

        }
        
        .export-btn:hover {

        }
        
        .animation {

            }
        }
        
        /* å¾®ä¿¡é€‚é… */
        @media screen and (max-width: 480px) {

    </style>
</head>
<body>
    <div class="container animation">
        <h1 class="title">ğŸ æ ¡å‹ç¤¼å“é¢†å–ç³»ç»Ÿ</h1>
        <p class="subtitle">è¯·å…ˆä¸Šä¼ æ ¡å‹åå•ï¼Œç„¶åè¾“å…¥å§“åé¢†å–ç¤¼å“</p>
        
        <!-- æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
        <div class="file-upload">
            <input type="file" class="file-input" id="csvFile" accept=".csv" />
            <button class="upload-btn" onclick="uploadCSV()">ä¸Šä¼ æ ¡å‹åå• (CSV)</button>
            <div class="upload-status" id="uploadStatus"></div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalNames">0</div>
                <div class="stat-label">æ ¡å‹æ€»æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="claimedCount">0</div>
                <div class="stat-label">å·²é¢†å–</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="remainingCount">0</div>
                <div class="stat-label">å¾…é¢†å–</div>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" class="name-input" id="nameInput" placeholder="è¯·è¾“å…¥æ‚¨çš„å§“å..." maxlength="20" disabled>
        </div>
        
        <button class="check-btn" id="checkBtn" onclick="checkName()" disabled>æŸ¥è¯¢é¢†å–çŠ¶æ€</button>
        
        <!-- é‡åé€‰æ‹©åŒºåŸŸ -->
        <div class="duplicate-options" id="duplicateOptions">
            <div class="duplicate-title">æ£€æµ‹åˆ°é‡åï¼Œè¯·é€‰æ‹©æ‚¨çš„ä¿¡æ¯ï¼š</div>
            <div id="duplicateList"></div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="actions">
            <button class="action-btn export-btn" onclick="exportData()">å¯¼å‡ºé¢†å–è®°å½•</button>
            <button class="action-btn clear-btn" onclick="clearClaimedData()">æ¸…ç©ºé¢†å–è®°å½•</button>
        </div>
    </div>

    <script>
        // å­˜å‚¨é”®å
        const ALUMNI_LIST_KEY = 'alumniList';
        const CLAIMED_LIST_KEY = 'claimedList';
        
        let alumniList = []; // æ ¡å‹åå•
        let claimedList = {}; // å·²é¢†å–è®°å½•
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadAlumniList();
            loadClaimedList();
            updateStats();
        });
        
        // ä¸Šä¼ CSVæ–‡ä»¶
        function uploadCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showUploadStatus('è¯·å…ˆé€‰æ‹©CSVæ–‡ä»¶', 'error');
                return;
            }
            
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showUploadStatus('è¯·ä¸Šä¼ CSVæ ¼å¼çš„æ–‡ä»¶', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvText = e.target.result;
                    parseCSV(csvText);
                } catch (error) {
                    showUploadStatus('æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼', 'error');
                }
            };
            
            reader.readAsText(file, 'UTF-8');
        }
        
        // è§£æCSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const names = [];
            
            lines.forEach((line, index) => {
                const columns = line.split(',');
                const name = columns[0] ? columns[0].trim().replace(/"/g, '') : '';
                
                if (name && name !== 'å§“å' && name !== 'name') { // è·³è¿‡è¡¨å¤´
                    names.push({
                        id: `${name}_${index}`, // å”¯ä¸€ID
                        name: name,
                        originalIndex: index
                    });
                }
            });
            
            if (names.length === 0) {
                showUploadStatus('CSVæ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å§“åæ•°æ®', 'error');
                return;
            }
            
            alumniList = names;
            localStorage.setItem(ALUMNI_LIST_KEY, JSON.stringify(alumniList));
            
            showUploadStatus(`æˆåŠŸå¯¼å…¥ ${names.length} ä½æ ¡å‹ä¿¡æ¯`, 'success');
            
            // å¯ç”¨è¾“å…¥åŠŸèƒ½
            document.getElementById('nameInput').disabled = false;
            document.getElementById('checkBtn').disabled = false;
            
            updateStats();
        }
        
        // æ˜¾ç¤ºä¸Šä¼ çŠ¶æ€
        function showUploadStatus(message, type) {
            const status = document.getElementById('uploadStatus');
            status.textContent = message;
            status.className = `upload-status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        // åŠ è½½æ ¡å‹åå•
        function loadAlumniList() {
            const stored = localStorage.getItem(ALUMNI_LIST_KEY);
            if (stored) {
                alumniList = JSON.parse(stored);
                document.getElementById('nameInput').disabled = false;
                document.getElementById('checkBtn').disabled = false;
            }
        }
        
        // åŠ è½½å·²é¢†å–è®°å½•
        function loadClaimedList() {
            const stored = localStorage.getItem(CLAIMED_LIST_KEY);
            claimedList = stored ? JSON.parse(stored) : {};
        }
        
        // ä¿å­˜å·²é¢†å–è®°å½•
        function saveClaimedList() {
            localStorage.setItem(CLAIMED_LIST_KEY, JSON.stringify(claimedList));
        }
        
        // æ£€æŸ¥å§“å
        function checkName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                showResult('è¯·è¾“å…¥æ‚¨çš„å§“åï¼', 'not-found');
                return;
            }
            
            // æŸ¥æ‰¾æ‰€æœ‰åŒ¹é…çš„æ ¡å‹
            const matchedAlumni = alumniList.filter(alumni => alumni.name === name);
            
            if (matchedAlumni.length === 0) {
                showResult(`æŠ±æ­‰ï¼Œæœªæ‰¾åˆ° "${name}" çš„æ ¡å‹ä¿¡æ¯`, 'not-found');
                hideDuplicateOptions();
                return;
            }
            
            if (matchedAlumni.length === 1) {
                // åªæœ‰ä¸€ä¸ªåŒ¹é…ï¼Œç›´æ¥å¤„ç†
                handleSingleMatch(matchedAlumni[0]);
            } else {
                // å¤šä¸ªåŒ¹é…ï¼Œæ˜¾ç¤ºé€‰æ‹©é€‰é¡¹
                showDuplicateOptions(matchedAlumni);
            }
        }
        
        // å¤„ç†å•ä¸ªåŒ¹é…
        function handleSingleMatch(alumni) {
            if (claimedList[alumni.id]) {
                showResult(`${alumni.name} - æ‚¨å·²ç»é¢†å–è¿‡ç¤¼å“äº† âœ…`, 'taken');
            } else {
                claimGift(alumni);
            }
            hideDuplicateOptions();
        }
        
        // æ˜¾ç¤ºé‡åé€‰æ‹©é¡¹
        function showDuplicateOptions(matchedAlumni) {
            const duplicateOptions = document.getElementById('duplicateOptions');
            const duplicateList = document.getElementById('duplicateList');
            
            duplicateList.innerHTML = '';
            
            matchedAlumni.forEach((alumni, index) => {
                const item = document.createElement('div');
                item.className = 'duplicate-item';
                
                const isClaimed = claimedList[alumni.id];
                const status = isClaimed ? 'å·²é¢†å–' : 'å¯é¢†å–';
                const statusClass = isClaimed ? 'status-taken' : 'status-available';
                
                item.innerHTML = `
                    <div>
                        <span class="duplicate-name">${alumni.name}</span>
                        <span class="duplicate-status ${statusClass}">${status}</span>
                    </div>
                    <button class="duplicate-btn" 
                            onclick="selectAlumni('${alumni.id}')" 
                            ${isClaimed ? 'disabled' : ''}>
                        ${isClaimed ? 'å·²é¢†å–' : 'é€‰æ‹©æ­¤é¡¹'}
                    </button>
                `;
                
                duplicateList.appendChild(item);
            });
            
            duplicateOptions.style.display = 'block';
            hideResult();
        }
        
        // éšè—é‡åé€‰æ‹©é¡¹
        function hideDuplicateOptions() {
            document.getElementById('duplicateOptions').style.display = 'none';
        }
        
        // é€‰æ‹©ç‰¹å®šæ ¡å‹
        function selectAlumni(alumniId) {
            const alumni = alumniList.find(a => a.id === alumniId);
            if (alumni) {
                claimGift(alumni);
                hideDuplicateOptions();
            }
        }
        
        // é¢†å–ç¤¼å“
        function claimGift(alumni) {
            claimedList[alumni.id] = {
                name: alumni.name,
                timestamp: new Date().toISOString(),
                date: new Date().toISOString().split('T')[0]
            };
            
            saveClaimedList();
            updateStats();
            showResult(`æ­å–œ ${alumni.name}ï¼ç¤¼å“é¢†å–æˆåŠŸ ğŸ‰`, 'available');
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            document.getElementById('nameInput').value = '';
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            
            result.offsetHeight;
            result.classList.add('show');
            
            setTimeout(() => {
                result.classList.remove('show');
            }, 5000);
        }
        
        // éšè—ç»“æœ
        function hideResult() {
            const result = document.getElementById('result');
            result.classList.remove('show');
        }
        
        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const totalNames = alumniList.length;
            const claimedCount = Object.keys(claimedList).length;
            const remainingCount = totalNames - claimedCount;
            
            document.getElementById('totalNames').textContent = totalNames;
            document.getElementById('claimedCount').textContent = claimedCount;
            document.getElementById('remainingCount').textContent = remainingCount;
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            if (Object.keys(claimedList).length === 0) {
                showResult('æš‚æ— é¢†å–è®°å½•å¯å¯¼å‡º', 'not-found');
                return;
            }
            
            const records = Object.values(claimedList).map(record => {
                return `${record.name},${record.timestamp}`;
            });
            
            const csvContent = 'å§“å,é¢†å–æ—¶é—´\n' + records.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `é¢†å–è®°å½•_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showResult('é¢†å–è®°å½•å¯¼å‡ºæˆåŠŸï¼', 'available');
        }
        
        // æ¸…ç©ºå·²é¢†å–æ•°æ®
        function clearClaimedData() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰é¢†å–è®°å½•å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ï¼')) {
                claimedList = {};
                localStorage.removeItem(CLAIMED_LIST_KEY);
                updateStats();
                showResult('é¢†å–è®°å½•å·²æ¸…ç©º', 'taken');
            }
        }
        
        // å›è½¦é”®æ”¯æŒ
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkName();
            }
        });
        
        // é˜²æ­¢é¡µé¢ç¼©æ”¾
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
